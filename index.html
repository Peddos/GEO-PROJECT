<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Solar System</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene embedded arjs background="color: black">
        
        <!-- Stars Background -->
        <a-sky src="https://upload.wikimedia.org/wikipedia/commons/6/6a/NASA_starfield.jpg"></a-sky>

        <!-- Sun with Emissive Glow and Light Reflection -->
        <a-light type="point" intensity="50" position="0 0 0" distance="1000" color="#ffffaa"></a-light>
        <a-sphere position="0 0 0" radius="4" 
            src="https://upload.wikimedia.org/wikipedia/commons/7/76/Solarsystemscope_texture_2k_sun.jpg" 
            emissive="#ffaa00" emissiveIntensity="3">
            <a-animation attribute="rotation" to="0 360 0" dur="30000" repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- Planets with Realistic Textures and Light Reflection -->
        <a-entity position="5 0 0">
            <a-sphere radius="0.4" src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Mercury_texture.jpg"></a-sphere>
        </a-entity>

        <a-entity position="9 0 0">
            <a-sphere radius="0.7" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Venus_globe.jpg"></a-sphere>
        </a-entity>

        <a-entity position="14 0 0">
            <a-sphere radius="0.9" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Earthmap1000x500.jpg" emissive="#0000ff" emissiveIntensity="0.5"></a-sphere>
        </a-entity>

        <a-entity position="20 0 0">
            <a-sphere radius="0.6" src="https://upload.wikimedia.org/wikipedia/commons/5/56/Mars_Viking_color.jpg" emissive="#ff0000" emissiveIntensity="0.3"></a-sphere>
        </a-entity>

        <a-entity position="30 0 0">
            <a-sphere radius="2" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Jupiter_New_Horizons.jpg"></a-sphere>
        </a-entity>

        <a-entity position="40 0 0">
            <a-sphere radius="1.8" src="https://upload.wikimedia.org/wikipedia/commons/4/43/Saturnx.jpg"></a-sphere>
            <a-ring radius-inner="2.2" radius-outer="3" rotation="90 0 0" src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Saturn_rings.png"></a-ring>
        </a-entity>

        <a-entity position="50 0 0">
            <a-sphere radius="1.5" src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Uranus2.jpg"></a-sphere>
        </a-entity>

        <a-entity position="60 0 0">
            <a-sphere radius="1.3" src="https://upload.wikimedia.org/wikipedia/commons/0/06/Neptune.jpg"></a-sphere>
        </a-entity>

        <!-- Camera for Navigation -->
        <a-entity position="0 5 100">
            <a-camera wasd-controls look-controls>
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: white; shader: flat">
                </a-entity>
            </a-camera>
        </a-entity>
    </a-scene>
    
    <!-- Buttons for AR and VR Mode -->
    <div style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
        <button onclick="enterVR()">Enter VR</button>
        <button onclick="enterAR()">Enter AR</button>
    </div>

    <script>
        function enterVR() {
            document.querySelector('a-scene').enterVR();
        }
        function enterAR() {
            document.querySelector('a-scene').enterAR();
        }
    </script>
</body>
</html>
